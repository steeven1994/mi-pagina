<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Contacto - Steeven Proaño</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh;
        }
        .profile-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #007bff; /* Color accent */
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border: 4px solid #e0e0e0;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .profile-photo:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .title {
            color: #7f8c8d;
            font-size: 1em;
            margin-bottom: 25px;
        }
        .contact-info {
            list-style: none; /* Remove bullet points */
            padding: 0;
            margin-top: 20px;
        }
        .contact-info li {
            margin-bottom: 12px;
            font-size: 1.1em;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-info li strong {
            margin-right: 8px;
            color: #007bff;
        }
        /* Basic icon styling (you can replace with actual icons like FontAwesome later) */
        .contact-info li::before {
            content: '•'; /* Simple bullet point, replace with icons */
            color: #007bff;
            margin-right: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="C:\tarea 01\Imagen\foto (1).jpg" alt="Foto de Perfil de Steeven Proaño" class="profile-photo">
        
        <h1>Steeven Proaño</h1>
        <p class="title">Analista de Sistemas & Estudiante UBE</p>

        <ul class="contact-info">
            <li><strong>Correo:</strong> steeven994@gmail.com</li>
            </ul>
    </div>

</body>
</html>
